<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Example</title>
</head>
<body>
    <section class="formcontainer"> 
        <header>Forms</header>

            <fieldset id="fieldsetleft">
                <legend>Personal Data</legend>

                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname"> 

                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname"> 

                <label for="street">Street:</label>
                <input type="text" id="street" name="street"> 

                <label for="postcode">Postcode:</label>
                <input type="text" id="postcode" name="postcode"> 

                <label for="city">City:</label>
                <input type="text" id="city" name="city"> 

                <label for="phone">Phone:</label>
                <input type="number" id="phone" name="phone"> 

                <label for="email">Email:</label>
                <input type="email" id="email" name="email"> 

               <label for="comments">Comments:</label>
                <textarea rows="4" placeholder="Tell us more about important colours, etc."></textarea>
                
            </fieldset>
            <div>
                <fieldset id="fieldsetright">
                    <legend>Products</legend>
    
                    <label for="webdesign">Web Design:</label>
                    <div>
                        <input type="radio" name="webdesign" id="individualdesign">
                        <label for="individualdesign">Individual </label>

                        <input type="radio" name="webdesign" id="templatedesign">
                        <label for="templatedesign">Template </label>
                    </div>
    
                    
                    <label for="webdev">Web Development</label>

                    <div>
                        <input type="checkbox" name="webdev" id="HTMLCSS"><label for="HTMLCSS">HTML & CSS</label>
                    </div>

                    <div>
                        <input type="checkbox" name="webdev" id="JavaScript"><label for="JavaScript">JavaScript</label>
                    </div>

                    <div>
                        <input type="checkbox" name="webdev" id="MongoDB"><label for="MongoDB">MongoDB</label>
                    </div>
    
                    <label for="projectstart">Project Start:</label>
                    <input type="date" id="projectstart" name="projectstart">
    
                    <label for="projectend">Project End:</label>
                    <input type="date" id="projectstart" name="projectstart">
    
                    <label for="category">Category:</label>
                    <select id="category" name="category">
                        <option>Personal</option>
                        <option>Business</option>
                        <option>Non-profit</option>
                        <option>Hobby</option>
                        <option>Other (Please comment with details)</option>
                    </select>
                </fieldset>
    
                <button>Order our services</button>
            </div>
    </section>
</body>
</html>
